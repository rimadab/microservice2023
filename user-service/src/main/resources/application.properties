server.port=8080
spring.application.name=user-service



# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:C:/Users/user/Downloads/Personal_User_Microservices-main/Personal_User_Microservices-main/Database/nom_de_la_base;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl




eureka.client.server-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true